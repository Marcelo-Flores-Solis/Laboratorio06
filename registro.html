<body>
    <!-- Registro -->
    <header>
        <h1> Suscripcion al boletin </h1>

<!-- Navegacion -->

<main>
    <section>
        <h2>Formulario de Suscripcion</h2>
        <!-- Formulario-->
         
        <form action="#" method="post">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Marcelo">

            <label for="correo">Correo electronico</label>
            <input type="text" id="correo" name="correo" placeholder="Ej. marcelo@gmail.com">
            <div>
                <input type="checkbox" id="promociones" name="promociones">
                <label for="promociones">Acepto recibir correos promocionales</label>
            </div>
            <div>
                <input type="submit" value="Suscribirme">
                <input type="reset" value="Restablecer">
            </div>
        </form>
        
    </section>
</main>

</body>
</html>
