<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Laboratorio 06</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <header>
    <h1>Formulario de Inscripción a Cursos</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="lenguajes.html">Lenguajes</a></li>
      <li><a href="validaciones.html">Validaciones</a></li>
      <li><a href="cursos.html">Cursos</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Inscripción</h2>

      <!-- Formulario  -->
      <form action="#" method="post">
        
        <!-- Datos personales -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Marcelo" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ej. Flores" required>

        <label for="dni">Documento de identidad:</label>
        <input type="text" id="dni" name="dni" placeholder="Ej. 12345678" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ej. marcelo@email.com" required>

        <!-- Selección de curso -->
        <label for="curso">Selecciona un curso:</label>
        <select id="curso" name="curso" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="html">HTML Básico</option>
          <option value="css">CSS Intermedio</option>
          <option value="javascript">JavaScript Avanzado</option>
        </select>

        <!-- Modalidad  -->
        <p>Modalidad:</p>
        <input type="radio" id="presencial" name="modalidad" value="Presencial" required>
        <label for="presencial">Presencial</label>

        <input type="radio" id="virtual" name="modalidad" value="Virtual">
        <label for="virtual">Virtual</label>

        <!-- Horarios  -->
        <p>Horarios disponibles:</p>
        <input type="checkbox" id="manana" name="horarios" value="Mañana">
        <label for="manana">Mañana</label><br>

        <input type="checkbox" id="tarde" name="horarios" value="Tarde">
        <label for="tarde">Tarde</label><br>

        <input type="checkbox" id="noche" name="horarios" value="Noche">
        <label for="noche">Noche</label><br>

        <!-- Comentarios adicionales -->
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus observaciones..."></textarea>

        <!-- Botones -->
        <div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Restablecer">
        </div>

      </form>
    </section>
  </main>
</body>
</html>
