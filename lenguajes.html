<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Lenguajes de programacion</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="validaciones.html">Validaciones</a></li>
      <li><a href="cursos.html">Cursos</a></li>
    </ul>
  </nav>

  <main>
  <section>
      <h2>Formulario de Preferencias</h2>

      <form action="#" method="post">
        
        <!-- Foto de perfil -->
        <label for="foto">Foto de perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <!-- Lenguajes conocidos -->
        <p>¿Qué lenguajes conoces?</p>
        <input type="checkbox" id="html" name="lenguajes" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="lenguajes" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="javascript" name="lenguajes" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="python" name="lenguajes" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="java" name="lenguajes" value="Java">
        <label for="java">Java</label><br>

        <!-- Campo numérico -->
        <label for="horas">¿Cuántas horas de programación estudias al día?</label>
        <input type="number" id="horas" name="horas" min="0" max="24">

        <!-- Botón -->
        <div>
          <input type="submit" value="Guardar">
        </div>

      </form>
    </section>
  </main>
</body>
</html>
