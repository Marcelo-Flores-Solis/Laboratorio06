<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Validaciones -->
    <header>
        <h1>Validaciones de formularios</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>

    <main>
        <section>
        <h2>Validación de Datos del Usuario</h2>

    <!-- Formulario de validación  -->
    <form id="form-validacion" action="#" method="post">

            <!-- correo -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" 
                placeholder="Ej. usuario@correo.com" required>

            <!-- Contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena"
                placeholder="Entre 6 y 12 caracteres"
                pattern=".{6,12}" required>

            <!-- Confirmar  -->
            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar"
                placeholder="Repite tu contraseña" required>

            <!-- Botón para enviar -->
            <div>
            <input type="submit" value="Enviar">
            </div>

        </form>
        </section>
    </main>

</body>
</html>
